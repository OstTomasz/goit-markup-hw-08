<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Studio</title>
  </head>
  <body>
    <!-- ============MOBILE MENU============ -->
    <div class="mobile-menu is-hidden">
      <button class="close-button">
        <svg class="close-button__icon">
          <use href="./images/icons.svg#icon-close-btn"></use>
        </svg>
      </button>
    </div>
    <!-- ============HEADER============ -->
    <header class="container header-wrapper">
      <!-- ============LOGO============ -->
      <a class="logo" href="./index.html"
        ><span class="logo__primary-color">Web</span
        ><span class="logo__secondary-color--original">Studio</span></a
      >
      <!-- ============NAV-BAR============ -->
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__picked" href="./index.html">Agencja</a>
          </li>
          <li class="navigation__item">
            <a href="./portfolio.html">Portfolio</a>
          </li>
          <li class="navigation__item"><a href="#">Kontakt</a></li>
        </ul>
      </nav>
      <!-- ============MOBILE-MENU-BUTTON============ -->
      <button class="mobile-menu-button">X</button>
      <!-- ============CONTACTS============ -->
      <div class="contacts">
        <ul class="contacts__list">
          <li>
            <a class="contacts__item" href="mailto:info@devstudio.com">
              <svg class="mail-icon">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li>
            <a class="contacts__item" href="tel:+48111111111">
              <svg class="telephone-icon">
                <use href="./images/icons.svg#icon-smartphone"></use>
              </svg>
              +48 111 111 111
            </a>
          </li>
        </ul>
      </div>
    </header>
    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
